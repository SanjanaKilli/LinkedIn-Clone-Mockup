<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="center">

    <div class="card">
        <div class="card-body">
            <h3>Linked<span class="in">In</span></h3>
          <h2 class="card-title">Sign in</h2>
          <h6 class="card-subtitle mb-2 text-muted">Stay updated on your professional world</h6>
          
         <div class="card-text">
            <div class="input-group">
                <input type="text" placeholder="Email Or Phone" required>
              </div>
             <div class="input-group">
                <input type="text" placeholder="Password" required>
             </div>
             <div class="mid-last">
                <a href="#" class="card-link">Forgot Password</a>
             </div>
             <button type="button" class="btn btn-primary btn-lg btn-block">Sign In</button>
         </div>
         <p>New to LinkedIn? <span>Join now</span></p>
        </div>
      </div>

</div>
    

    <!-- footer -->
    <footer>
       <li class="Footer-black">Linked<span class="last-in">In</span> &copy; 2021</li> 
       <li>User Agreement</li>
       <li>Privacy Policy</li>
       <li>Community Guidelines</li>
       <li>Cookie Policy</li>
       <li>Copyright Policy</li>
       <li>Send Feedback</li>
       <li>Language</li>
    </footer>
</body>
</html>
